<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ID COVID-19</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="project-title">#quarantineproject</span>
  </header>
  <div class="container">
    <h3 class="app-title">Indonesia COVID-19 Stats</h3>
    <div class="dates">
      <span>Dari <span class="from">02/03/2020</span></span>
      <hr>
      <span>Sampai <span class="to">00/00/0000</span></span>
    </div>
    <div class="box confirmed">
      <div class="box-data">
        <img src="images/confirmed.svg" alt="">
      </div>
      <div class="box-data">
        <h2 class="data-title">TERINVEKSI</h2>
        <h2 class="datas" id="confirmed">0000</h2>
      </div>
    </div>
    <div class="box deaths">
      <div class="box-data">
        <img src="images/deaths.svg" alt="">
      </div>
      <div class="box-data">
        <h2 class="data-title">MENINGGAL</h2>
        <h2 class="datas" id="deaths">0000</h2>
      </div>
    </div>
    <div class="box recovered">
      <div class="box-data">
        <img src="images/recovered.svg" alt="">
      </div>
      <div class="box-data">
        <h2 class="data-title">SEMBUH</h2>
        <h2 class="datas" id="recovered">0000</h2>
      </div>
    </div>
    <div class="data-source">
      <span>Data from <a href="https://documenter.getpostman.com/view/8854915/SzS7R6uu?version=latest">NovelCOVID API</a></span>
    </div>
    <div class="sidebar-right">
      <button class="social open">◁</button>
      <button class="social close">▷</button>
      <ul class="social-container">
        <li class="social-item">
          <a href="https://web.facebook.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/facebook-icon.svg" alt="fb" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.github.com/dennisthandy" target="_blank" class="social-link">
            <img src="images/github-icon.svg" alt="github" class="icon">
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/dennisthandy/" target="_blank" class="social-link">
            <img src="images/instagram-icon.svg" alt="ig" class="icon">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <span class="text-one">Made with</span>
    <span class="love"></span>
    <span class="text-two"> by <span class="author">Dennis Thandy</span></span>
  </footer>
  <!-- script -->
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
